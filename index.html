<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="relative flex justify-center items-center mt-10 w-9/12  ">
                    <img class="absolute w-48" src="img/Rectangle1.png" alt="">
                    <img class="w-16 " src="img/Group1.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->

        <div class="mt-6">
            <div class="hero-content flex-col lg:flex-row-reverse">

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Account No</label>
                            <input value="01876546432" id="account-no" type="number" required class="input"
                                placeholder="Enter Account No" />
                            <label class="fieldset-label">Pin</label>
                            <input value="1234" id="pin-no" type="text" required class="input"
                                placeholder="Enter Pin" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="js/login.js"></script>
</body>

</html>
