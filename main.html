<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-15" src="img/Group1.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold"> $ <span id="main-blance">4500</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button>Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-semibold mb-2">Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low
                    and</p>
                <div class="cards grid grid-cols-3 mt-10 gap-2 p-2">

                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="mx-auto" src="img/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="mx-auto" src="img/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="mx-auto" src="img/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="mx-auto" src="img/financial1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="mx-auto" src="img/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div id="Transection-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="mx-auto" src="img/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>

                </div>
            </section>

            <!-- add money section -->

            <section id="addmoney">
                <h2>Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select bank</legend>
                                <select id="selected-bank" class="select select-bordered w-full max-w-xs">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nogod">Nogod</option>
                                    <option value="DBBL">DBBL</option>
                                </select>
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Account No</label>
                                    <input value="01876546432" id="account-no" type="number" required class="input"
                                        placeholder="Enter Account No" />
                                    <label class="fieldset-label">Amount</label>
                                    <input id="amount" type="number" required class="input"
                                        placeholder="Enter Amount" />
                                    <label class="fieldset-label">Pin</label>
                                    <input value="1234" id="pin-no" type="text" required class="input"
                                        placeholder="Enter Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money" class="border-none btn btn-neutral bg-blue-700 mt-4">Add
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="cashout">
                <h2>Cashout</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">

                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Account No</label>
                                    <input value="01876546432" id="account-no" type="number" required class="input"
                                        placeholder="Enter Account No" />
                                    <label class="fieldset-label">Amount</label>
                                    <input id="cashout-amount" type="number" required class="input"
                                        placeholder="Enter Amount" />
                                    <label class="fieldset-label">Pin</label>
                                    <input value="1234" id="cash-pin-no" type="text" required class="input"
                                        placeholder="Enter Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="cashout-btn" class="border-none btn btn-neutral bg-blue-700 mt-4">
                                        Cashout
                                    </button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="transaction-history">
                <h1 class="text-3xl font-bold text-red-600 text-center p-3">Transection History</h1>
                <div id="transaction-container" class="p-2">

                </div>
            </section>

        </header>



    </section>

    <!-- <script src="js/addMoney.js"></script> -->
    <script src="utilites/toggle.js"></script>
    <script src="utilites/utilites.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/transectionHistory.js"></script>
</body>

</html>
